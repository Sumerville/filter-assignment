<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER ASSIGNMENT</title>
    <link rel="stylesheet" href="filter.css">
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <img src="images/sumer blue & white.png" alt="logo">
            <p class="logo-text">Sumer Shop</p>
        </div>
       
     <div class="list">
           <p>About</p>
           <p>Contact</p>
           
        </div>
    </nav>
    <div class="animate">
        <div class="circle">
            <ul>

                <li style="--i:-5"><span>B</span></li>
                <li style="--i:-4"><span>u</span></li>
                <li style="--i:-3"><span>y</span></li>
                <li style="--i:-2"><span>O</span></li>
                <li style="--i:-1"><span>u</span></li>
                <li style="--i:0"><span>r</span></li>
                <li style="--i:1"><span>P</span></li>
                <li style="--i:2"><span>r</span></li>
                <li style="--i:3"><span>o</span></li>
                <li style="--i:4"><span>d</span></li>
                <li style="--i:5"><span>u</span></li>
                <li style="--i:6"><span>c</span></li>
                <li style="--i:7"><span>t</span></li>

            </ul>
        </div>
    </div>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search for product name here...">
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('menfootwear')">Menfootwear</button>
            <button class="button-value" onclick="filterProduct('womenfootwear')">Womenfootwear</button>
            <button class="button-value" onclick="filterProduct('childrenfootwear')">Childrenfootwear</button>
            <button class="button-value" onclick="filterProduct('watch')" id="watch">Watch</button>
        </div>
        <div id="products"></div>
        <div id="filtered"></div>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="filter.js"></script>

</html>
